query Kusa($userName: String!) {
  user(login: $userName) {
    bio
    company
    email
    updatedAt
    followers {
      totalCount
    }
    following {
      totalCount
    }
    location
    login
    name
    websiteUrl
    starredRepositories {
      totalCount
    }
    pullRequests {
      totalCount
    }
    repositories(first: 100) {
      totalCount
      nodes {
        forks {
          totalCount
        }
        primaryLanguage {
          name
        }
      }
    }
    twitterUsername
    watching {
      totalCount
    }
    topRepositories(orderBy: {field: STARGAZERS, direction: ASC}, first: 5) {
      edges {
        node {
          primaryLanguage {
            name
          }
          description
          stargazerCount
          forkCount
          createdAt
          updatedAt
          commitComments {
            totalCount
          }
          pullRequests {
            totalCount
          }
          mentionableUsers(first: 10) {
            edges {
              node {
                name
                login
              }
            }
          }
        }
      }
    }
    issues {
      totalCount
    }
    contributionsCollection {
      contributionCalendar {
        totalContributions
      }
      contributionYears
      hasAnyContributions
    }
  }
}