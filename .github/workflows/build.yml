name: Rust Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-msvc]
        rust-toolchain: [stable, nightly]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ matrix.rust-toolchain }}
          profile: minimal

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --target-dir ${{ env.CARGO_TARGET_DIR }}/target_${{ matrix.target }}

      - name: Test
        run: cargo test --target ${{ matrix.target }} --target-dir ${{ env.CARGO_TARGET_DIR }}/target_${{ matrix.target }}

      - name: Archive binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}
          path: ${{ env.CARGO_TARGET_DIR }}/target_${{ matrix.target }}/${{ matrix.target }}/release/
