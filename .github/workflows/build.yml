name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ['stable']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Remove existing target folder
      run: rm -rf target/

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust-version }}

    - name: Build binary
      run: cargo build --release

    - name: List files in directory
      run: ls -R

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}-${{ github.run_number }}
        release_name: Release ${{ github.ref }}
        body: Automated release from CI
        draft: false
        prerelease: false

    - name: Upload Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/release/gitfetch
        asset_name: gitfetch
        asset_content_type: application/octet-stream
        asset_label: gitfetch binary for Ubuntu
        asset_content_length: ${{ env.FILE_SIZE }}
